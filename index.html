<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haut</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Haut</h1>
    </header>
    <div class="container">
        <h2>Agregar Prenda al Carrito</h2>
        <div id="productos"></div>

        <h2>Opciones</h2>
        <button id="btnMostrarCarrito">Mostrar Carrito</button>
        <button id="btnEliminarPrenda">Eliminar Prenda</button>
        <button id="btnFiltrarPorPrecio">Filtrar por Precio</button>
        <button id="btnBuscarPorNombre">Buscar por Nombre</button>

        <div id="eliminarPrenda" class="hidden">
            <h3>Eliminar Prenda</h3>
            <select id="prendasEliminar"></select>
            <button id="btnConfirmarEliminar">Eliminar</button>
        </div>

        <div id="filtrarPorPrecio" class="hidden">
            <h3>Filtrar por Precio</h3>
            <input type="number" id="precioMaximo" placeholder="Monto mÃ¡ximo" min="0">
        </div>

        <div id="buscarPorNombre" class="hidden">
            <h3>Buscar por Nombre</h3>
            <input type="text" id="nombreBusqueda" placeholder="Nombre de la prenda">
        </div>

        <div id="resultado" class="hidden"></div>
        <ul id="listaCarrito"></ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
