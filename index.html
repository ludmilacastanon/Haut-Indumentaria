<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haut</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Haut</h1>
    </header>
    <div class="container">
        <h2>Bienvenido a nuestra tienda de ropa!</h2>
        <div id="productos"></div>

        <h2>Opciones</h2>
        <div id="botones" style="display: flex; align-items: center; gap: 10px;">
        <button id="btnMostrarCarrito" onclick="toggleCarrito()">Mostrar Carrito</button>
        <button id="btnEliminarPrenda">Eliminar Prenda</button>
        <button id="btnFiltrarPorPrecio">Filtrar por Precio</button>
        <div id="buscarPorNombre">
            <input type="text" id="nombreBusqueda" placeholder="Nombre de la prenda">
            <button id="btnBuscarPorNombre" onclick="buscarPrendaPorNombre()">Buscar</button>
        </div>
        </div>

        <div id="carritoMenu" class="carrito-menu">
            <h2>Carrito</h2>
            <div id="carritoContenido">
                <!-- Aca se inseran las prendas del carrito -->
            </div>
            <h3>Total: $<span id="totalCarrito">0</span></h3>
            <button onclick="toggleCarrito()">Cerrar</button>
        </div>

        <div id="eliminarPrenda" class="hidden">
            <h3>Eliminar Prenda</h3>
            <select id="prendasEliminar"></select>
            <button id="btnConfirmarEliminar">Eliminar</button>
        </div>

        <div id="filtrarPorPrecio" class="hidden">
            <h3>Filtrar por Precio</h3>
            <input type="number" id="precioMaximo" placeholder="Monto mÃ¡ximo" min="0">
        </div>              

        <div id="resultado" class="hidden"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
